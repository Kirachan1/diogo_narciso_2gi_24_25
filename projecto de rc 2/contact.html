<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <h1>Formulário de Contato</h1>
    <nav>
      <a href="index.html">Página Inicial</a>
      <a href="galeria.html">Galeria</a>
      <a href="contact.html">Contato</a>
      <a href="estatisticas.html">Estatísticas</a>
      <a href="settings.html">Configurações</a>
    </nav>
  </header>
  <main>
    <form id="contact-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Seu email" required>

      <label for="subject">Assunto:</label>
      <select id="subject" name="subject" required>
        <option value="default" disabled selected>Escolha um assunto</option>
        <option value="suporte">Suporte Técnico</option>
        <option value="feedback">Feedback</option>
        <option value="outros">Outros</option>
      </select>

      <div id="dynamic-fields">
        <!-- Campos dinâmicos serão adicionados aqui -->
      </div>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" placeholder="Digita a mensagem aqui e agr ..." rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
