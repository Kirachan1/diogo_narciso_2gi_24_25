<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FORMULÁRIO</title>
</head>
<body>
<form>
<fieldset>
<legend>FORMULÁRIO:</legend>
<br>

<label for="nome_id"> Nome:</label>
<input type="text" name="nome" size="60" value="">
<br><br>

<label for="apelido_id">Apelido:</label>
<input type="text" name="apelido" size="60" value="">
<br><br>

<label for="sexo_id">Sexo:</label>
<input id="masculino_id" type="radio" value="masculino" name="sexo_info">masculino
<input id="femenino_id" type="radio" value="femenino" name="sexo_info">femenino


<label for="idade_id">Idade:</label>
<input type="text" name="Idade" size="60" value="">
<br><br>

<label for="email_id">Email:</label>
<input id="email_id" name="email" type="email">
<br><br>

<label for="telefone_id">Número de telefone:</label>
<input id="telefone_id" name="telefone" type="tel">
<br><br>

<label for="url_id">Site pessoal:</label>
<input id="url_id" name="url" type="url">
<br><br>

<label for="data_id">Data de Nascimento:</label>
<input id="data_id" name="Data" type="date">
<br><br>

<label for="password_id">Password:</label>
<input id="password_id" name="Password" type="Password">
<br><br>

</fieldset>
<button id="botao_id" type="submit">alt="Enviar"></button>
</form>
</body>
</html>
