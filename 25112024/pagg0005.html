<!DOCTYPE html>
<html>
<head>
<title>FORMULÁRIO PRINCIPAL</title>
</head>
<body>
<form>
<fieldset>
<legend>Informação Pessoal:</legend>
<br>
<label for="nome_id"> Nome Completo:</label>
<input type="text" name="nome" size="60" value="">
<br><br>
<label for="sexo_id">Sexo:</label>
<input id="masculino_id" type="radio" value="masculino" name="sexo_info">masculino
<input id="femenino_id" type="radio" value="femenino" name="sexo_info">femenino


<label for="localidade_id">Localidade:</label>
<input id = "localidade_id" name="Localidade" type="text" list="localidade">
<datalist id="localidade">
<option value="lisboa">Lisboa</option>
<option value="Odivelas">Odivelas</option>
<option value="Amadora">Amadora</option>
<option value="Oeiras">Oeiras</option>
<option value="Alverca">Alverca</option>
</datalist><br><br>
<label for="tel_id">Telefone/Telemovel:</label>
<input id="tel_id" type="tel" name="Telefone" size="30" palceholder="Nº de telefone/telemovel"><br><br>
<label for="naturalidade_id">Naturalidade:</label>
<select id="naturalidade_id" name="Naturalidade"
<option value = "PT"> Portugal</option>
<option value = "FR"> Angola</option>
<option value = "BR"> Brazil</option>
<option value = "FR"> França</option>
<option value = "outra">Outra</option>
</select><br><br>
</fieldset>
</form>
</body>o
</html>
