<script>
var d = new Date()
var dia = d.getDay()

/*Para obtermos o nome do dia criamos um Array em que Domingo ocupa a 
posição 0 , segunda ocupa a posição 1,...*/

var nomeDias = new Array("Domingo", "Segunda-feira", "Terça-feira","quarta-feira", "Quinta-feira", "Sexta-feira", "Sabado")
document.write("<br><br>O nome do dia de hoje é " + nomeDias[dia])
</script>
