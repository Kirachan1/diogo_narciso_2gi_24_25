<!DOCTYPE html>
<html>
    <head>
        <script>
            function obrigado(){
                window.alert("Obrigado pela visita!")
                window.open("http://www.wesleymissioncenter.org/images/thankyou.png","janela");
            }
        </script>
        <meta charset="UTF -8">
        <title>Exemplo 1 - Formulário básico</title>
    </head>

    <body>
        <form name="dados" onsubmit="obrigado()">
            <label for="nome_id">Nome: </label>
            <input type="text" name="nome" placeholder="Digite o seu nome">

            <br><br>

            <label for="cidade_id">Cidade: </label>
            <input id="cidade_id" type="text" name="cidade" placeholder="Qual é a sua cidade?">
            comentário:
            <textarea id="comentario_id" name="comentário" rows="4" cols="50"
            maxlength ="140"></textarea><br><br>
            <input type="submit" value="Enviar">

            <fieldset>
                <legend>Informação Pessoal:</legend>
                Nome:<br>
                <input type="text" name="nome" value="Mickey">
                <br>
                Apelido:<br>
                <input type="text" name="apelido" value="Mouse">
                <br><br>
                <input type="submit" value="Enviar">
            </fieldset>

        </form>

    </body>
</html>
